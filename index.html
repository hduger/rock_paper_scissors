<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Can You Beat The Computer In Rock, Paper, Scissors?</h1>
        <div class="buttons">
            <button id="#rockButton">✊</button>
            <button id="#paperButton">✋</button>
            <button id="#scissorsButton">✌️</button>
        </div>
        <div class="players">
            <div class="you">Your Score <span class="plrScore">#</span></div>
            <div class="computer">Computer Score <span class="cptScore">#</span></div>
        </div>
    </div>
</body>
</html>
